<!DOCTYPE html>
<html>
<head>
<script src="./GeneticAlgorithm.js"></script>
<script>
var E = GA({
	fitness:function(g){
		var sum = 0;
		for (var i = 0; i < g.length; i++){
			sum += g[i];
		}
		return sum;
	},
	chrLength:5,
	geneType:[0,1,2,3,4],
	popSize:10,
	survival:0.8,
	variation:0.3,
	loop:1000,
	stop:20
});
</script>
</head>

</body>
